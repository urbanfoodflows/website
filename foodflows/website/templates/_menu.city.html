<div class="cities">
  <h4>Cities</h4>
  <ul class="list-unstyled ms-3" data-bs-toggle="modal" data-bs-target="#cityModal">
  {% for each in CITIES %}
    <li class="list-group-item text-{% if each in cities %}success fw-bold{% else %}secondary{% endif %}">
      <i class="bi bi-{% if each in cities %}check-circle-fill{% else %}circle{% endif %}"></i>
      {{ each }}
    </li>
  {% endfor %}
  </ul>
</div>

<div class="modal fade" id="cityModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <form>
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" >Select cities to compare</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <select class="form-control" name="cities" multiple>
            {% for each in CITIES %}
              <option value="{{ each.id }}" {% if each in cities %}selected{% endif %}>{{ each }}</option>
            {% endfor %}
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Load data</button>
        </div>
    </form>
    </div>
  </div>
</div>

<h4 class="mt-3">Data</h4>
<ul class="nav nav-pills flex-column mb-auto">
  <li class="nav-item">
    <a href="#" data-id="description" class="showdiv nav-link {% if not menu %}active{% endif %}" aria-current="page">
      <i class="bi bi-arrow-right-circle"></i>
      Data description
    </a>
  </li>
  {% if False and info.get_file %}
  <li>
    <a href="{{ info.get_file.file.url }}" class="nav-link">
      <i class="bi bi-arrow-right-circle"></i>
      Download data
    </a>
  </li>
  {% endif %}
  <li>
    <a href="#" data-id="dqi" class="showdiv nav-link">
      <i class="bi bi-arrow-right-circle"></i>
      Data quality indicators
    </a>
  </li>
  <li>
    <a href="{% url "ideal_diet_chart" %}" class="nav-link {% if submenu == "idealdiet" %}active{% endif %}">
      <i class="bi bi-arrow-right-circle"></i>
      Ideal diet analysis
    </a>
  </li>
</ul>
